<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">

</head>
<body>
<link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">

<h1 align="center">Movie Information</h1>
{% if movielist %}
    <table>
        <thead>
           <th>Movie Name</th>
           <th>Hero</th>
           <th>Heroine</th>
           <th>Rating</th>
        </thead>
    {% for movie in movielist %}
        <tr>
        <td>{{ movie.moviename }}</td>
        <td>{{ movie.hero }}</td>
        <td>{{ movie.heroine }}</td>
        <td>{{ movie.rating }}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
<p>No Movies Found</p>
{% endif %}

</body>
</html>
